<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <nav class="navbar navbar-light  bg-primary bg-gradient">
        <div class="container-fluid">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="white" class="bi bi-card-checklist" viewBox="0 0 16 16">
                    <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
                    <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
                  </svg>
                <a class="navbar-brand text-light" href="#">Task reminder</a>
            </div>
        </div>
    </nav>

    <main class="task-creator container-fluid p-5 ">
        <form class="task-creator-form">
            <textarea class="text-area" type="text" placeholder="Task"></textarea>
            <input class="date mt-2" type="date">
        </form>

        <div class="task-creator-button-container mt-3">
            <button type="submit" class="btn btn-success w-25">Save</button>
            <button type="button" class="btn btn-danger w-25">Reset</button>
        </div>

        
        <section class="task-injection">
            <!-- <div class="task-card border border-info mt-4">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, expedita nostrum? Nemo, nihil dolor enim quo totam laboriosam
                </p>
                <h6>12/12/2012</h6>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div> -->
        </section>
        <div class="clear-all-container">
            <button type="button" class="btn btn-danger w-100 mt-3" id="clear-all">Clear all</button>
        </div>
    </main>
    
<script src="app.js"></script>
</body>

</html>
